<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To Do List</title>
  <script defer src="savingStorage.bundle.js"></script><script defer src="updateDOM.bundle.js"></script><script defer src="TDObj.bundle.js"></script><script defer src="btnLogic.bundle.js"></script><script defer src="addItemFormManager.bundle.js"></script><script defer src="index.bundle.js"></script></head>

  <body>
    <div id="main">

      <div class="dropdown">
        <button id="myDropdownBtn" class="dropbtn">Dropdown</button>
        <div id="myDropdown"class="dropdown-content">
          <a id="Project1" href="#">Project 1</a>
          <a id="Project2" href="#">Project 2</a>
          <a id="Project3" href="#">Project 3</a>
        </div>
      </div> 

        <div id="TDButtons">
          <button class="open-button" id="popupAdd">Add Item</button>
          <div class="form-popup" id="myForm">
            <form  class="form-container">
              <h2>Add Item</h2>
          
              <label for="title"><b>Title</b></label>
              <input type="text" placeholder="Enter Title" name="title" required>
          
              <label for="status"><b>Status</b></label>
              <br>
              <label for="status" class="sublabel"><b>To Do - Doing - Done</b></label>

              <input type="range"  name="status" min="0" max="2" required>

              <br> 
              <br>

              <label for="desc"><b>Description</b></label>
              <input type="text" placeholder="Enter Description" name="desc" required>
          
              <label for="due"><b>Due</b></label>
              <input type="date" placeholder="Enter Due Date" name="due" required>

              <br> 
              <br>

              <label for="priority"><b>Priority</b></label>
              <br>
              <label for="priority" class="sublabel"><b>Low - Medium - High</b></label>
              <input type="range"  name="priority" min="0" max="2" required>

              <br> 
              <br>

              <label for="note"><b>Notes</b></label>
              <input type="text" placeholder="Enter Notes" name="notes" required>

              <button type="button" class="btn" id="addItemBtn">ADD</button>
              <button type="button" class="btn cancel" id="closeBtn">Close</button>
            </form>
          </div> 
        </div>

        <div id="listContainer">
            <div id="toDoContainer" class="TDColumn">

            </div>

            <div id="doingContainer" class="TDColumn">

            </div>

            <div id="doneContainer" class="TDColumn">

            </div>
        </div>
    </div>
  </body>
</html>
